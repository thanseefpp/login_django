<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Add page</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg py-md-2 navbar-dark bg-dark">
        <a class="navbar-brand">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="home">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'product' %}">Product</a>
            </li>
            {% if user.is_superuser %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'adminpanel' %}">Adminpanel</a>
            </li>
            {% endif %}

            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}" tabindex="-1" aria-disabled="true">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
    <h2 style="text-align: center; padding-top: 2%;">Add informations to database</h2>
    <form action="{% url 'add' %}" method="POST" style=" margin: 12%; ">
        {% csrf_token %}
        <div class="form-group">

            <input type="text" class="form-control" name="Firstname" placeholder="Firstname" required value="{{first_name}}">

        </div>
        <div class="form-group">

            <input type="text" class="form-control" name="Lastname" placeholder="Lastname"  value="{{last_name}}">

        </div>
        <div class="form-group">

          <input type="email" class="form-control" name="Email" placeholder="Email" required="Emailformat"  value="{{email}}">

      </div>
      <div class="form-group">

        <input type="text" class="form-control" name="Username" placeholder="Username" required  value="{{username}}">

    </div>
        <div class="form-group">

            <input type="password" class="form-control" name="Password" placeholder="Password" required>

        </div>
        <div class="form-group">

          <input type="password" class="form-control" name="confirmpassword" placeholder="confirm password" required>

      </div>
        {% for message in messages %}
        <p style="color: red;">ðŸ˜¢ {{message}} ðŸ˜¢</p>
        {% endfor %}

        <input type="submit" style="font-size: medium; width: 130px; height: 50px;" class="btn btn-primary" >

    </form>

      
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>
