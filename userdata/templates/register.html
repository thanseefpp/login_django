<html>
  <head>
<link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
  </head>
<body id="LoginForm">
<div class="container">
<h1 class="form-heading">Register</h1>
<div class="login-form">
<div class="main-div">
  <div class="panel">
   <h2>Register</h2>
   <p>Please register your informations</p>
   </div>
    <form id="Login" method="POST" >
        {% csrf_token %}
        <div class="form-group">

            <input type="text" class="form-control" name="Firstname" placeholder="Firstname" required value="{{first_name}}">

        </div>
        <div class="form-group">

            <input type="text" class="form-control" name="Lastname" placeholder="Lastname"  value="{{last_name}}">

        </div>
        <div class="form-group">

          <input type="email" class="form-control" name="Email" placeholder="Email" required="Emailformat"  value="{{email}}">

      </div>
      <div class="form-group">

        <input type="text" class="form-control" name="Username" placeholder="Username" required  value="{{username}}">

    </div>
        <div class="form-group">

            <input type="password" class="form-control" name="Password" placeholder="Password" required>

        </div>
        <div class="form-group">

          <input type="password" class="form-control" name="confirmpassword" placeholder="confirm password" required>

      </div>
        <div>
          {% for message in messages %}
          <h6 style="color: red;">{{message}}</h6>
          {% endfor %}
        </div>
        <input type="submit" value="register" style="font-size: medium; width: 130px; height: 50px;" class="btn btn-primary" >
      <!--  <button type="submit" style="font-size: medium; width: 130px; height: 50px;" class="btn btn-primary">Register</button>-->

    </form>
    </div>
  </div></div></div>
  </body>
</html>
