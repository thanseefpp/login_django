<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Adminpanel</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg py-md-2 navbar-dark bg-dark">
    <a class="navbar-brand">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="home">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'product' %}">Product</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}" tabindex="-1" aria-disabled="true">Logout</a>
        </li>
      </ul>
      <div style="padding-left: 60%;">
        <form class="form-inline" action="{% url 'search' %}" method="POST">
            {% csrf_token %}
            <input class="form-control mr-sm-2" name="search" type="search" placeholder="Search by name" aria-label="Search by name">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
      </div>
    </div>
  </nav>
    <div class="container">
        <div class="table table-bordered table-striped text-center">
            <div>
                <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">id_number</th>
                        <th scope="col">Username</th>
                        <th scope="col">Firstname</th>
                        <th scope="col">Lastname</th>
                        <th scope="col">Email</th>
                        <th scope="col">Update</th>
                        <th scope="col">Delete</th>
                      </tr>
                    </thead>
                    <tbody>
                      
                      <tr>
                        <th scope="row">{{ data.id }}</th>
                        <td>{{ data.username }}</td>
                        <td>{{ data.first_name }}</td>
                        <td>{{ data.last_name}}</td>
                        <td>{{ data.email}} </td>
                        <td><a href="{% url 'delete' data.id %}" class="btn btn-danger btn-outline-danger " value="DELETE">DELETE </a></td>
                        <td><a href="{% url 'update' data.id %}" class="btn btn-warning btn-outline-warning " value="UPDATE">UPDATE </a></td>
                      </tr>
                     
                    </tbody>
                  </table>
            </div>
        </div>
    </div>

    <div class="container">
      <div>
        <div>
         <a href="{% url 'add' %}"><button class="btn"><i class="fa fa-plus-square"></i> Add</button></a> 
        </div>
      </div>
    </div>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
</body>
</html>

<style>
  /* Style buttons */
.btn {
  background-color: rgb(73, 56, 70); /* Blue background */
  border: none; /* Remove borders */
  color: white; /* White text */
  padding: 12px 16px; /* Some padding */
  font-size: 16px; /* Set a font size */
  cursor: pointer; /* Mouse pointer on hover */
}

/* Darker background on mouse-over */
.btn:hover {
  background-color: RoyalBlue;
}
</style>
